<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>

    <!-- styles -->
    <link rel="stylesheet" href="../06-giphy/assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../06-giphy/assets/style.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Cookin' up some fresh GIFS!</h1>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <form id="gif-form">
                    <label for="gif-input"></label>
                    <input type="text" id="gif-input">
                    <input id="add-gif" type="submit" value="Add a gif search term">
                </form>
            </div>
            <div class="col-lg-8" id="gifs-here"></div>
        </div>

        <div class="row">
            <div id="gifs-under"></div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- link to javascript file -->
    <script src="../06-giphy/assets/action.js"></script>

</body>

</html>
