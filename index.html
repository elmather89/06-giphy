<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>

    <!-- styles -->
    <link rel="stylesheet" href="../06-giphy/assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js">
    <link rel="stylesheet" href="../06-giphy/assets/style.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>

<body>

    <!-- modal -->
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#helpModal">
        Launch demo modal
      </button> -->
      
      <!-- Modal -->
      <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="helpModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>You can start and stop gifs by clicking on them!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Get Started!</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Cookin' up some fresh GIFS!</h1>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <form id="gif-form">
                    <label for="gif-input"></label>
                    <input type="text" id="gif-input">
                    <input id="add-gif" type="submit" value="Add a food button">
                </form>
            </div>
            <div class="col-lg-8" id="gifs-here"></div>
        </div>

        <div class="row">
            <div id="gifs-under"></div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- link to javascript file -->
    <script src="../06-giphy/assets/action.js"></script>

</body>

</html>
